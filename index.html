<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="taskNameInput" placeholder="Task Name" required>
            <input type="text" id="taskDescInput" placeholder="Task Description">
        </div>
        <div class="todo-buttons">
            <button id="addTaskBtn">Add Task</button>
            <button id="deleteOneBtn">Delete One by One</button>
            <button id="deleteAllBtn">Delete All</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
